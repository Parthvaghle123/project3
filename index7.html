<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Moll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style4.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index7.html">
                <h3 class="text-center fs-2">Prizemarkt</h3>
            </a>
            <button class="navbar-toggler btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5 ms-5">
                    <li class="nav-item"><a class="nav-link" href="index3.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index4.html">Gift</a></li>
                    <li class="nav-item"><a class="nav-link" href="index5.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="index7.html">Pay</a></li>
                </ul>
                <form class="d-flex">
                    <input class="me-2 search bg-light w-100 head" type="search" placeholder="Search"
                        aria-label="Search" id="search" />
                    <button id="searchButton" class="btn1 btn btn-success" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <a class="navbar-brand ms-5" href="index6.html">
                    <button class="btn btn-cart"><i class="fa-solid fa-cart-shopping"></i></button>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 col-lg-4 col-11 box mb-4 mt-4 p-4">
                <div class="payment-form head" id="payment-form">
                    <h2 class="head">Payment Details</h2>
                    <hr>
                    <form id="credit-card-form">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control head" id="cardholder_name" placeholder="Cardholder Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control head" id="card_number" placeholder="Card Number" maxlength="19" required>
                        </div>
                        <div class="form-row d-flex gap-2">
                            <div class="form-group col-md-6 mb-3">
                                <input type="text" class="form-control head" id="expiry_date" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <input type="text" class="form-control head" id="cvv" placeholder="CVV" maxlength="4" required>
                            </div>
                        </div>
                        <button type="submit" class="btn2 btn-custom btn-block head "><i class="fa fa-credit-card"></i> Pay Now</button>
                    </form>
                </div>
                <div class="thank-you text-center" id="thank-you-message" style="display: none;">
                    <h2>Thank You!</h2>
                    <p>Your payment has been successfully processed.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="validation2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
