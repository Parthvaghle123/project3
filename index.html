<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Moll</title>
    <link rel="icon" type="image/x-icon" sizes="180x180"href="https://www.starbucks.in/assets/icon/logo.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light">
      <div class="container">
        <h3 class="fs-2">Prizemarkt</h3>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3 fs-4">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <button class="btn btn-success">Log-in</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index2.html">
                <button class="btn btn-success">Sign-up</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Forms -->
    <div class="container">
      <div class="row justify-content-center mt-5">
        <!-- First Login Form -->
        <div class="col-lg-4 col-md-6 col-11 box mb-4">
          <form id="loginForm1" onsubmit="return validateForm(event)" action="index3.html">
            <h2 class="text-center mt-4 mb-3 head">Login</h2>
            <div class="form-floating mb-3">
              <input type="email" class="form-control head" id="email1" name="email" placeholder="example@mail.com" required />
              <label for="email1" class="form-label head">Email Address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control head" id="password1" name="password" placeholder="********" required />
              <label for="password1" class="form-label head">Password</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="myCheck1" name="remember" />
              <label class="form-check-label head" for="myCheck1">Remember Me</label>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
    <!-- Custom Validation Script -->
    <script src="validation.js"></script>
  </body>
</html>
