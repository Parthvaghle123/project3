<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Moll</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light">
      <div class="container">
        <h3 class="fs-2 head">Prizemarkt</h3>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto gap-3 fs-5">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <button class="btn btn-success">Log-in</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index2.html">
                <button class="btn btn-success">Sign-up</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-md-6 col-lg-4 col-11 box mb-4 mt-4 p-4 border rounded shadow">
          <form action="index3.html">
            <h2 class="text-center head">Sign-up</h2>
            <p class="text-center text-muted head">Fill in the form to create an account.</p>
            <hr />

            <div class="form-floating mb-3">
              <input type="text" class="form-control head" id="firstName" name="fname" placeholder="Enter First Name" required />
              <label for="firstName" class="form-label head">First Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control head" id="lastName" name="lname" placeholder="Enter Last Name" required />
              <label for="lastName" class="form-label head">Last Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control head" id="email" name="email" placeholder="example@mail.com" required />
              <label for="email" class="form-label head">Email Address</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control head" id="password" name="password" placeholder="********" required />
              <label for="password" class="form-label head">Password</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control head" id="confirmPassword" name="confirmPassword" placeholder="********" required />
              <label for="confirmPassword" class="form-label head">Confirm Password</label>
            </div>

            <div class="form-floating mb-3">
              <input type="date" class="form-control head" id="dob" name="dob" required />
              <label for="dob" class="form-label head">Date of Birth</label>
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control head" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
              <label for="address" class="form-label head">Address</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="myCheck" name="remember" />
              <label class="form-check-label head" for="myCheck">Remember Me</label>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success w-100">Sign-up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="validation1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
